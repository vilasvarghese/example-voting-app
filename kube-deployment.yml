# redis
--- 
apiVersion: v1
kind: Service
metadata: 
  labels: 
    app: redis
  name: redis
spec: 
  clusterIP: None
  ports:
  - name: redis-service
    port: 6379
    targetPort: 6379
  selector: 
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
          name: redis

# db
--- 
apiVersion: v1
kind: Service
metadata: 
  labels: 
    app: db
  name: db
spec: 
  clusterIP: None
  ports: 
  - name: db
    port: 5432
    targetPort: 5432
  selector: 
    app: db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: postgres:9.4
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        ports:
        - containerPort: 5432
          name: db
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: postgres-pv-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
spec:
  # The storage capacity must be equal to or greater than the PVC's request (1Gi)
  capacity:
    storage: 1Gi
  # The access mode must include the one requested by the PVC (ReadWriteOnce)
  accessModes:
    - ReadWriteOnce
  # A StorageClass is optional but recommended.
  # If the PVC doesn't specify one, the PV can omit it, or they can both omit it (as shown here).
  # If the PVC *did* specify a storageClassName, the PV would need to match it.
  # storageClassName: "" 
  
  # The actual volume type (e.g., hostPath, nfs, awsElasticBlockStore, etc.)
  # hostPath is for simple testing/single-node environments ONLY.
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    # Ensure this path exists on your node!
    path: "/mnt/data/postgres-data"
# result
---
apiVersion: v1
kind: Service
metadata:
  name: result
  labels:
    app: result
spec:
  type: LoadBalancer
  ports:
  - port: 5001
    targetPort: 80
    name: result-service
  selector:
    app: result
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
  labels:
    app: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      annotations:
        # Enable Vault Agent Injection
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-status: "update"

        # Inject DB secret from Vault
        vault.hashicorp.com/agent-inject-secret-db-creds: "secret/data/dbcreds"
        vault.hashicorp.com/agent-inject-template-db-creds: |
          {{- with secret "secret/data/dbcreds" -}}
          username={{ .Data.data.username }}
          password={{ .Data.data.password }}
          {{- end }}

        # Vault role for service account
        vault.hashicorp.com/role: "vault-role"
      labels:
        app: result
    spec:
      serviceAccountName: vault-serviceaccount
      containers:
      - name: result
        image: scalerdockerimages/project:v1
        ports:
        - containerPort: 80
          name: result

